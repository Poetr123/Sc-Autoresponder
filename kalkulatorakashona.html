<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Gambar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90vw;
            max-width: 600px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        input {
            font-size: 16px;
            padding: 10px;
            width: calc(100% - 22px);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        #alertMessage {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <h1>Tebak Gambar</h1>
        <img id="questionImage" src="" alt="Gambar soal akan muncul di sini" />
        <input type="text" id="answerInput" placeholder="Masukkan jawaban Anda di sini" />
        <p id="clueText"></p>
        <button onclick="submitAnswer()">Yakin</button>
        <button onclick="getNewQuestion()">Ganti Soal</button>
        <p id="alertMessage"></p>
    </div>

    <script>
        let currentAnswer = "";

        // Ambil soal baru dari API
        async function getNewQuestion() {
            try {
                const response = await fetch("https://skizoasia.xyz/api/game/tebakgambar?apikey=poetz");
                const data = await response.json();
                document.getElementById("questionImage").src = data.img;
                document.getElementById("clueText").innerText = "Clue: " + data.clue;
                currentAnswer = data.jwb.toLowerCase();
                document.getElementById("alertMessage").innerText = "";
                document.getElementById("answerInput").value = "";
            } catch (error) {
                document.getElementById("alertMessage").innerText = "Gagal memuat soal, coba lagi!";
            }
        }

        // Submit jawaban
        function submitAnswer() {
            const userAnswer = document.getElementById("answerInput").value.toLowerCase().trim();
            if (userAnswer === currentAnswer) {
                document.getElementById("alertMessage").innerText = "Jawaban benar!";
                getNewQuestion();
            } else {
                document.getElementById("alertMessage").innerText = "Jawaban salah, coba lagi!";
            }
        }

        // Mulai permainan
        window.onload = getNewQuestion;
    </script>
</body>
</html>
