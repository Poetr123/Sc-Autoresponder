<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Gambar</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #fff;
        }

        #game-container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #image {
            max-width: 100%;
            max-height: 50vh;
            border: 3px solid #333;
            border-radius: 8px;
        }

        #clue {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #555;
        }

        input {
            font-size: 1.2rem;
            padding: 10px;
            width: 80%;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 15px 0;
        }

        button {
            font-size: 1.1rem;
            padding: 10px 25px;
            margin: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }

        footer {
            margin-top: 20px;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Tebak Gambar</h1>
    <div id="game-container">
        <img id="image" alt="Gambar soal">
        <div id="clue"></div>
        <input id="input" type="text" placeholder="Masukkan jawaban Anda...">
        <br>
        <button onclick="checkAnswer()">Yakin</button>
        <button onclick="loadQuestion()">Ganti Soal</button>
        <div id="result"></div>
    </div>
    <footer>
        Dibuat oleh Putra yang gabutðŸ—¿.
    </footer>
    <script>
        const apiUrl = "https://skizoasia.xyz/api/game/tebakgambar?apikey=poetz";
        let currentAnswer = "";

        function loadQuestion() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("image").src = data.img;
                    document.getElementById("clue").textContent = data.clue;
                    currentAnswer = data.jwb.toLowerCase();
                    document.getElementById("input").value = "";
                    document.getElementById("result").textContent = "";
                })
                .catch(error => console.error("Error fetching question:", error));
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("input").value.toLowerCase();
            if (userAnswer === currentAnswer) {
                document.getElementById("result").textContent = "Benar! Soal berikutnya akan muncul...";
                setTimeout(loadQuestion, Math.random() * 2000 + 1000); // Jeda 1-3 detik
            } else {
                document.getElementById("result").textContent = "Salah! Coba lagi.";
            }
        }

        // Muat soal pertama
        loadQuestion();
    </script>
</body>
</html>
