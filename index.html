<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .hamburger div {
            height: 5px;
            background-color: #333;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Hamburger animation */
        .hamburger.open div:nth-child(1) {
            transform: rotate(45deg);
            transform-origin: 5px 5px;
        }
        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }
        .hamburger.open div:nth-child(3) {
            transform: rotate(-45deg);
            transform-origin: 5px 5px;
        }

        .menu {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            width: 200px;
            height: 100vh;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .menu.open {
            transform: translateX(0);
        }

        .menu ul {
            list-style: none;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .menu ul li {
            margin: 20px 0;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .oval {
            width: 300px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 75px;
            font-size: 30px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(10px, 10px);
            }
            50% {
                transform: translate(0, 0);
            }
            75% {
                transform: translate(-10px, -10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .text {
            animation: dvdBounce 4s infinite;
        }

        @keyframes dvdBounce {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(20px);
            }
            50% {
                transform: translateX(0);
            }
            75% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Centering text within oval */
        .oval .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <ul>
            <li><a href="family100.html" style="color: white; text-decoration: none;">Family 100üíØüáÆüá©</a></li>
            <li><a href="tebakgambar.html" style="color: white; text-decoration: none;">Tebak GambarüßêüñºÔ∏è</a></li>
        </ul>
    </div>

    <!-- Oval with Animation -->
    <div class="oval">
        <div class="text">Coming Soon</div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var hamburger = document.querySelector(".hamburger");
            menu.classList.toggle("open");
            hamburger.classList.toggle("open");
        }
    </script>
</body>
</html>
