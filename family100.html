<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100 Game</title>
    <style>
        /* Gaya sederhana untuk halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .question {
            font-size: 24px;
            font-weight: bold;
        }

        .answers {
            margin-top: 20px;
        }

        .answer-input {
            width: 200px;
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            text-align: center;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }

        /* Animation for correct answer message */
        .correct-message {
            color: green;
            font-weight: bold;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <button class="submit-btn" id="submitBtn" onclick="checkAnswers()">Kirim Jawaban</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let questions = [];
        let userAnswers = [];

        async function fetchQuestions() {
            const response = await fetch('https://skizoasia.xyz/api/game/family100?apikey=poetz');
            const data = await response.json();
            questions = data.soal;
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                document.getElementById('question').innerText = "Semua soal selesai!";
                document.getElementById('answers').innerHTML = "";
                document.getElementById('submitBtn').disabled = true;
                return;
            }

            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerText = question.soal;

            const answerFields = question.jawaban.map((answer, index) => {
                return `
                    <input type="text" class="answer-input" id="answer${index}" placeholder="Jawaban ${index + 1}">
                `;
            }).join('');

            document.getElementById('answers').innerHTML = answerFields;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('message').innerText = "";
        }

        function checkAnswers() {
            const question = questions[currentQuestionIndex];
            let correctCount = 0;

            // Get user input
            const answers = question.jawaban;
            for (let i = 0; i < answers.length; i++) {
                const userAnswer = document.getElementById(`answer${i}`).value.trim().toLowerCase();
                if (userAnswer === answers[i].toLowerCase()) {
                    correctCount++;
                }
            }

            if (correctCount === answers.length) {
                document.getElementById('message').innerText = "Jawaban benar! Menunggu soal selanjutnya...";
                document.getElementById('message').classList.add('correct-message');
                setTimeout(() => {
                    currentQuestionIndex++;
                    displayQuestion();
                }, 2000); // Tunggu 2 detik sebelum ke soal berikutnya
            } else {
                document.getElementById('message').innerText = "Jawaban salah, coba lagi!";
            }
        }

        // Initialize game
        fetchQuestions();
    </script>

</body>
</html>
