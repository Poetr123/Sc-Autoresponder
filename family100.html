<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #74ebd5, #acb6e5);
            margin: 0;
            color: #333;
        }

        h1 {
            margin: 20px;
            font-size: 2.5rem;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #points {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #question {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .answer-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
        }

        .answer-slot {
            width: 120px;
            height: 50px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 1.1rem;
            background: #f9f9f9;
        }

        input {
            width: 70%;
            height: 40px;
            font-size: 1rem;
            text-align: center;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 5px;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .celebration {
            display: none;
            font-size: 3rem;
            color: #ffc107;
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            animation: drop 5s forwards;
        }

        @keyframes drop {
            0% { top: -100px; opacity: 0; }
            50% { top: 50%; opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Family 100</h1>
    <div class="container">
        <div id="points">Poin: 0</div>
        <div id="question">Memuat soal...</div>
        <div class="answer-box" id="answers"></div>
        <input type="text" id="userAnswer" placeholder="Masukkan jawaban...">
        <br>
        <button onclick="submitAnswer()">Kirim Jawaban</button>
    </div>
    <div class="celebration" id="celebration">üéâ</div>

    <script>
        const apiUrl = "https://skizoasia.xyz/api/game/family100?apikey=poetz";
        let currentQuestion = {};
        let points = 0;
        let wrongAttempts = 0;
        const maxWrong = 3;

        function fetchQuestion() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    currentQuestion = {
                        soal: data.soal,
                        jawaban: data.jawaban.map(j => j.toLowerCase())
                    };
                    initializeGame();
                })
                .catch(error => console.error("Error fetching question:", error));
        }

        function initializeGame() {
            document.getElementById("question").textContent = currentQuestion.soal;
            const answersContainer = document.getElementById("answers");

            answersContainer.innerHTML = "";
            points = 0;
            wrongAttempts = 0;

            currentQuestion.jawaban.forEach(() => {
                const slot = document.createElement("div");
                slot.className = "answer-slot";
                answersContainer.appendChild(slot);
            });

            updatePoints();
        }

        function updatePoints() {
            const wrongIcons = "‚ùå".repeat(wrongAttempts);
            document.getElementById("points").textContent = wrongAttempts < maxWrong 
                ? `Poin: ${points} ${wrongIcons}`
                : `Poin: ${wrongIcons}`;
        }

        function submitAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.toLowerCase();
            const answerIndex = currentQuestion.jawaban.indexOf(userAnswer);
            const answersSlots = document.querySelectorAll(".answer-slot");

            if (answerIndex !== -1 && !answersSlots[answerIndex].textContent) {
                answersSlots[answerIndex].textContent = currentQuestion.jawaban[answerIndex];
                points += currentQuestion.jawaban.length - answerIndex;
                document.getElementById("userAnswer").value = "";
                showCelebration();
            } else {
                wrongAttempts++;
            }

            if (wrongAttempts >= maxWrong) resetGame();
            updatePoints();
        }

        function showCelebration() {
            const celebration = document.getElementById("celebration");
            celebration.style.display = "block";
            setTimeout(() => (celebration.style.display = "none"), 5000);
        }

        function resetGame() {
            alert("Kesempatan habis! Permainan akan dimulai ulang.");
            fetchQuestion();
        }

        fetchQuestion();
    </script>
</body>
</html>
